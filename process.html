<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Output Screen</title>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" >
    <!-- Fonts -->
    </head>

    <body>
    
        <div id="resume" class="section-padding">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="education wow fadeInRight" data-wow-delay="0.3s">
                <ul class="timeline">
                  <li>
                    <i class="icon-graduation"></i>
                    <h2 class="timelin-title">Form Output</h2>
                  </li>
                  <li>
                    <div class="content-text">
                      <h3 class="line-title">User</h3>
                      <span>Name of Sender</span>
                      <p class="line-text">{{.Name}}</p>
                    </div>
                  </li>
                  <li>
                    <div class="content-text">
                      <h3 class="line-title">Email</h3>
                      <span>Email of Sender</span>
                      <p class="line-text">{{.Email}}</p>
                    </div>
                  </li>
                  <li>
                    <div class="content-text">
                      <h3 class="line-title">Message</h3>
                      <span>Message Body</span>
                      <p class="line-text">{{.Message}}</p>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
      
          <!-- Go to Top Link -->
          <a href="#" class="back-to-top">
            <i class="icon-arrow-up"></i>
          </a>
    </body>
</html>
